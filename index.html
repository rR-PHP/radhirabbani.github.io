<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pribadi</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Profil Pribadi</h1>
        <div class="text-center">
            <img src="foto/rr.webp" alt="Foto Profil" class="rounded-circle" width="150" height="150">
        </div>
        <div class="info text-center mt-3">
            <p><strong>Nama:</strong> Muhammad Radhi Rabbani</p>
            <p><strong>Usia:</strong> 21 tahun</p>
            <p><strong>Tinggi Badan:</strong> 170 cm</p>
            <p><strong>Berat Badan:</strong> 65 kg</p>
            <p><strong>Pekerjaan:</strong> Mahasiswa</p>
            <p><strong>Alamat:</strong> Bandung, Indonesia</p>
            <p><strong>Hobi:</strong> Ibadah, Coding, Olahraga</p>
        </div>
    </div>



    <!-- Bootstrap and jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // Tangkap form submit event
            $('#pendaftaranForm').on('submit', function(e) {
                e.preventDefault(); // Mencegah reload halaman

                // Ambil nilai dari input form
                var nama = $('#nama').val();
                var nim = $('#nim').val();
                var kelas = $('#kelas').val();

                // Tambahkan baris baru ke tabel
                $('#mahasiswaTable tbody').append(
                    '<tr><td>' + nama + '</td><td>' + nim + '</td><td>' + kelas + '</td></tr>'
                );

                // Reset form setelah data ditambahkan
                this.reset();
            });
        });
    </script>
</body>
</html>
